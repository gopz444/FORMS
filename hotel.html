<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>
    <h1>Hotel Booking Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="room">Room Type:</label>
        <select id="room" name="room" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="requests">Additional Requests:</label><br>
        <textarea id="requests" name="requests" rows="4"></textarea><br><br>

        <input type="submit" value="Book Now">
    </form>
    <script>
        document.getElementById('checkin').addEventListener('change', function() {
            var checkinDate = new Date(this.value);
            var checkoutDateInput = document.getElementById('checkout');
            checkoutDateInput.min = new Date(checkinDate.getTime() + 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        });
    </script>
</body>
</html>
