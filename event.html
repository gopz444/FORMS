<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="event">Event Type:</label>
        <select id="event" name="event" required>
            <option value="conferance">Conference</option>
            <option value="workshop">Workshop</option>
            <option value="seminar">Seminar</option>
            <option value="webinar">Webinar</option>
        </select><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4"></textarea><br><br>

        <label for="idproof">Upload ID Proof:</label>
        <input type="file" id="idproof" name="idproof" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
